<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>

<body>

<script>

const pressed = [];
const secretCode = 'hamid';

window.addEventListener('keyup', (e) => { //1 event listner on keypressed will do the ff
  // console.log(e.key);

  pressed.push(e.key); //add key pressed to pressed array

  pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length); //to leave last 5 pressed keys in array

  if (pressed.join('').includes(secretCode)) { // join('') turns array content to string //if array contains just secretcode, then ding! & cornify

    console.log('DING! DING! DING!');
    cornify_add();

  }

  // console.log(pressed);

})
</script>

</body>
</html>
